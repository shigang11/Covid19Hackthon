<div>
    <div class="card-body">
        <table class=table table-bordered table-striped>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of customers">
                    <td>{{cust.id}}</td>
                    <td>{{cust.firstName}}</td>
                    <td>{{cust.lastName}}</td>
                    <td>{{cust.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
